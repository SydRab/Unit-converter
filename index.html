<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <header>
        <h3>Metric/Imperial Unit Conversion</h3>
        <input type="text" id="input">
        <button id="convert">Convert</button>
    </header>
    <main>
        <div class="card">
            <div class="card-info">
                <h5 id="card-title">Length (Meter/Feet)</h5>
                <p class="output" id="length"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-info">
                <h5 id="card-title">Volume (Litres/Gallons)</h5>
                <p class="output" id="volume"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-info">
                <h5 id="card-title">Mass (Kilograms/Pounds)</h5>
                <p class="output" id="mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </main>
</html>
